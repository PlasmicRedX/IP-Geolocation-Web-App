{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Map {{ object.file.name }}?</h1>
    </div>
    <!-- <img src="{{ object.file.url }}" alt=""> -->

    <form method="post" action="" class="form">{% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="icon-map-marker icon-white"></i> Map</button>
            <button type="button" onclick="window.history.back();" class="btn"><i class="icon-remove"></i> Cancel</button>
        </div>
    </form>
</div>

{% endblock %}
